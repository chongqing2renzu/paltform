<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">活动名称：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<!-- <input id="content" name="content" class="form-control" type="text"> -->
									<script id="container" name="content" type="text/plain" style="width:100%;height:500px;"></script>
								</div>
							</div>
							 
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/promotion/add.js"> </script>
	<!--编辑器基本配置-->
	<script type="text/javascript" charset="gbk" src="/js/utf8-jsp/ueditor.config.js"></script>
	<!--编辑器完整代码-->
	<script type="text/javascript" charset="gbk" src="/js/utf8-jsp/ueditor.all.js"> </script>
	<script type="text/javascript">
		var ue = UE.getEditor('container',{
   		   autoClearinitialContent:true,
   		   //关闭字数统计  
		   wordCount:false,
		   //关闭elementPath  
		   elementPathEnabled:false,
		   //默认的编辑区域高度 
		   initialFrameHeight:400
		});
	</script>
	    
</body>
</html>
