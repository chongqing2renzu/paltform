<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
									<label class="col-sm-3 control-label">商品类型：</label>
									<div class="col-sm-8">
										 <select class="form-control">
										 
										 </select>
									</div>
							</div>
						
							<div class="form-group">
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
									<input id="shopId" name="shopId" class="form-control"
										type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品介绍：</label>
								<div class="col-sm-8">
									<input id="memo" name="memo" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品图片：</label>
								<div class="col-sm-8">
									<button id="test1" type="button">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									</button>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品规则：</label>
								<div class="col-sm-8">
									<input id="dimensionData" name="dimensionData" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/product/add.js">
		
	</script>
		<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/bootstrap-paginator.min.js"></script>

<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/clipboard/clipboard.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/vue.min.js"></script>

<script type="text/javascript">

layui.use('upload', function () {
    var upload = layui.upload;
    //执行实例
    var uploadInst = upload.render({
        elem: '#test1', //绑定元素
        url: '/file/resource/upload', //上传接口
        size: 1000,
        accept: 'file',
        done: function (r) {
            layer.msg(r.msg);
            $("#test1").before("<a href=''#' class='thumbnail' ><img src = '"+r.data.thumb+"' style = 'width:128px;height:128px'/> </a><input name = '_imghidden' type='hidden' value='"+r.data.id+"'/>");
        },
        error: function (r) {
            layer.msg(r.msg);
        }
    });
});
</script>
</body>
</html>
