<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${banner.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<a href='#' class='thumbnail' ><img id ="_pic" th:src = '${banner.pic}' style = 'width:128px;height:128px'/> </a>
									<input id="pic" name="pic" th:value="${banner.pic}" class="form-control" type="hidden">
										<input name = 'resourceId' type='hidden' th:value="${banner.resourceId}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">连接：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${banner.url}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${banner.content}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime"
										th:value="${banner.startTime}" class="form-control"
										type="date">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTme" name="endTime" th:value="${banner.endTime}"
										class="form-control" type="date">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/banner/banner/edit.js">
		
	</script>
	<link href="/css/layui.css" th:href="@{/css/layui.css}"rel="stylesheet">
	<!-- 全局js -->
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/bootstrap-paginator.min.js"></script>

	<script src="/js/content.js?v=1.0.0"></script>
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/clipboard/clipboard.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script src="/js/vue.min.js"></script>

	<script type="text/javascript">
		layui.use(
						'upload',
						function() {
							var upload = layui.upload;
							//执行实例
							var uploadInst = upload
									.render({
										elem : '#test1', //绑定元素
										url : '/file/resource/upload', //上传接口
										size : 1000,
										accept : 'file',
										done : function(r) {
											layer.msg(r.msg);
											$("#_pic").val(r.resource.thumb)
											$("#pic").val(r.resource.origin)
											$("#pic").val(r.resource.id)
										},
										error : function(r) {
											layer.msg(r.msg);
										}
									});
						});
	</script>
</body>
</html>
